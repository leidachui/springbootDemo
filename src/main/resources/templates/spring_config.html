<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>spring_config</title>
</head>
<body>
<table border="1">
    <tr>
        <td>type</td>
        <td>url</td>
        <td>username</td>
        <td>password</td>
    </tr>
    <td th:text="${springConfig.type}"/>
    <td th:text="${springConfig.url}"/>
    <td th:text="${springConfig.username}"/>
    <td th:text="${springConfig.password}"/>
</table>

</body>
</html>
