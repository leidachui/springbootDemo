<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>users_in_db</title>
</head>
<body >
<table border="1">
<tr>
    <td>username</td>
    <td>birthday</td>
    <td>sex</td>
    <td>address</td>
</tr>
<tr th:each="user:${users}">
    <td th:text="${user.username}"/>
    <td th:text="${user.birthday}"/>
    <td th:text="${user.sex}"/>
    <td th:text="${user.address}"/>
</tr>
</table>

</body>
</html>
